<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encanto Tropical</title>
  <link rel="stylesheet" href="../../css/categoria.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="../../assets/images/logo.png" alt="Encanto Tropical" class="logo-image">
    </div>
    <nav class="menu">
      <button class="menu-item"><i class="icon-user"></i></button>
      <button class="menu-item"><i class="icon-menu"></i></button>
      <button class="menu-item"><i class="icon-cart"></i></button>
    </nav>
  </header>
  <main>
    <h1 class="title">Explorar</h1>
    <section class="banner">
      <div class="banner-content">
        <img src="../../assets/images/cat6.jpg" alt="Lavanda" class="banner-image">
        <h2 class="banner-text">50% OFF</h2>
      </div>
    </section>
    <section class="categories">
      <div class="category" style="background-image: url('../../assets/images/cat1.jpg');">HÉRBACEAS</div>
      <div class="category" style="background-image: url('../../assets/images/cat3.jpg');">DECORAÇÕES</div>
      <div class="category" style="background-image: url('../../assets/images/cat4.jpg');">ARRANJOS</div>
      <div class="category" style="background-image: url('../../assets/images/cat5.jpg');">ESSÊNCIAS</div>
      <div class="category" style="background-image: url('../../assets/images/cat7.jpg');">RAMOS</div>
      <div class="category" style="background-image: url('../../assets/images/cat2.jpg');">FLORES</div>
    </section>
  </main>
  <script src="../../js/categoria.js"></script>
</body>
</html>
