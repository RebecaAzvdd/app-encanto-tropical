<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Encanto Tropical</title>
    <link rel="stylesheet" href="../../css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
          <img src="../../assets/images/logo.png" alt="Encanto Tropical Logo" class="logo">
          <h2>Fazer cadastro</h2>
          <form id="login-form">
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu usuário">
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>            
            <div class="remember-me">
              <label>
                <input type="checkbox" id="remember-me">
                Lembrar-me
              </label>
            </div>
            <button type="submit">Fazer cadastro</button>
          </form>
          <p>Já possui uma conta?</p>
          <a href="../login/index.html" id="sign-up">Entrar em uma conta existente</a>
        </div>
      </div>
      <script src="../../js/cadastro.js"></script>
</body> 
</html>
